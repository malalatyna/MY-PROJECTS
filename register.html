<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>register</title>
</head>
<body>

     <div class="container border rounded-4 d-flex justify-content-center align-items-center min-vh-100">
    
           <div class="row border rounded-4 bg-white shadow box-area">
            
            <nav class="navbar bg-body-tertiary mt-2">
                <div class="container-fluid">
                  <a class="navbar-brand">Marketmint</a>
                  <div class="d-md-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="index.html" class="btn btn-primary btn-sm me-md-2" style="color:white; text-decoration: none;">Connexion</a>
                    <a href="register.html" class="btn btn-primary btn-sm fs-6" style="background-color:white; color:black ;text-decoration: none;">Inscription</a>
                  </div> 
                </div>
              </nav>
           
        <div class="col-md-4 rounded-4 d-flex justify-content-center align-items-center flex-column left-box mb-3" style="background: #103cbe;">
               <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Marketmint</p>

               <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Creer votre compte pour rejoindre notre communaute</small>
              <div class="col-6">
                  
              </div>
                    
      </div> 
        <div class="col-md-8 rounded-4 d-flex justify-content-center align-items-center flex-column right-box">
            <div class="header-text mb-4">
                <h2>Inscription</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Particulier</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Entreprise</label>
            </div>        
        </div>

          <form id="form" class="row g-3">
            <div class="col-md-6 mb-3">
                <div class="form-control">
                    <label for="inputEmail" class="form-label">Adresse Email</label>
                    <input type="email" placeholder="email" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
            </div>
        
            <div class="col-md-6 mb-3">
                <div class="form-control">
                    <label for="inputAddress" class="form-label">Adresse Postale</label>
                    <input type="text" id="address">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
            </div>
        
            <div class="col-md-6 mb-3">
                <div class="form-control">
                    <label for="inputPassword4" class="form-label">Mot de passe</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
            </div>
        
            <div class="col-md-6 mb-3">
                <div class="form-control">
                    <label for="inputPassword4" class="form-label">Confirmation du mot de passe</label>
                    <input type="password" placeholder="Password two" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
            </div>
        
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        J'accepte de recevoir l'actualite
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck">
                        En vous inscrivant, vous acceptez nos conditions generales d'utilisation et notre politique de confidentialite
                    </label>
                </div>
            </div>
            <!-- <div class="col-12"> -->
            <button type="submit" class="btn btn-primary">Suivant</button>
            <!-- </div> -->
        </form>
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"> </script>
</body>
</html>
